<source>
  @type  forward
  @id    input1
  port  24224
</source>

<filter map>
  @type record_transformer
  enable_ruby
  <record>
    location_array ${JSON.parse(record["location_array"].gsub("Lat", "lat").gsub("Lon", "lon"))}
    alpha_array ${JSON.parse(record["alpha_array"])}
  </record>
</filter>


<filter vehicle>
  @type record_transformer
  enable_ruby
  <record>
    speed_array ${JSON.parse(record["speed_array"])}
    acc_array ${JSON.parse(record["acc_array"])}
  </record>
</filter>


<match {map, vehicle, info, intersection}>
  @type elasticsearch_dynamic
  host elastic
  port 9200
  index_name simulation-${tag_parts[0]}
  type_name _doc
  <buffer>
    buffer_type memory
    flush_interval 5s
    retry_limit 17
    retry_wait 1.0
    num_threads 4
  </buffer>
</match>





